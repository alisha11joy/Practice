<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        input[type=text], input[type=password] {
        width : 100%;
        padding : 12px 16px;
        Border-radius: 10px;
        box-sizing: border-box;
        margin-bottom: 20px;
    }
    .one{
        margin: 20px 50px 20px 50px ;
        border: 1px solid black;
        border-radius: 20px;
        padding: 30px;
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<center>
<h1>REGISTRATION FORM</h1>
<div class="one">
<form>
    <label for="one">Name:</label><br>
    <input type="text" name="a1" id="one" placeholder="Name" required><br>
    <label for="two">Email:</label><br>
    <input type="text" name="a2" id="two" placeholder="Email" required><br>
    <label for="three">Password:</label><br>

    <input type="submit" value="Submit">

</form>
</div>
</center>
</body>
</html>
